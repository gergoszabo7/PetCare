<div class="container">
    <h4 class="text-center my-5">Új háziállat</h4>
    <div class="row justify-content-center align-items-center">
      <div class="col-md-10">
        <div class="form-container text-center">
          <mat-form-field [formGroup]="addPetForm" class="w-100">
            <mat-label>név</mat-label>
            <input matInput required name="name" formControlName="name" />
          </mat-form-field>
          <mat-form-field [formGroup]="addPetForm" class="w-100">
            <mat-label>születési idő</mat-label>
            <input matInput [matDatepicker]="birthDatePicker" required formControlName="birth" name="birth">
            <mat-datepicker-toggle matSuffix [for]="birthDatePicker"></mat-datepicker-toggle>
            <mat-datepicker #birthDatePicker></mat-datepicker>
          </mat-form-field>
          <mat-form-field [formGroup]="addPetForm" class="w-100">
            <mat-label>súly</mat-label>
            <input matInput required type="number" name="weight" formControlName="weight"/>
          </mat-form-field>
          <div class="mt-4 w-100 d-flex justify-content-between">
            <button class="mx-2" color="primary" mat-raised-button type="submit" (click)="addPet()">Hozzáadás</button>
            <button class="mx-2" mat-raised-button (click)="closeDialog()">Mégsem</button>
          </div>
        </div>
      </div>
    </div>
  </div>
