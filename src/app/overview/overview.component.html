<p>Bejelentkezve: {{this.user}}</p>
<button (click)="logout()">Logout</button>

<div *ngFor="let myPet of this.myPets">
    <div>{{ 'név: ' + myPet.name }}</div>
    <div>{{ 'súly: ' + myPet.weight }}</div>
    <div>{{ 'születési idő: ' + myPet.birth }}</div>
</div>
<div class="add-button-container">
  <button mat-fab color="primary" (click)="addPet()" aria-label="Háziállat hozzáadása">
    <mat-icon>add</mat-icon>
  </button>
</div>
